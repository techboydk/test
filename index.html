<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Analog-Clock</title>
    <link rel="stylesheet" href="/Analog-clock/Style.css" type="text/css" media="all" />
    <script src="/Analog-clock/script.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="main">
        <span class="text"><marquee scrollamount="2">Dipesh Yadav</marquee></span>
        <span class="left-cap"></span>
        <span class="right-cap"></span>
        <span class="left-hand"></span>
        <span class="right-hand"></span>
        <span class="left-point"></span>
        <span class="right-point"></span>
        <div class="inner-width">
            <div class="number">
                <span class="one">1</span>
                <span class="two">2</span>
                <span class="three">3</span>
                <span class="four">4</span>
                <span class="five">5</span>
                <span class="six">6</span>
                <span class="sev">7</span>
                <span class="eig">8</span>
                <span class="nine">9</span>
                <span class="ten">10</span>
                <span class="ele">11</span>
                <span class="tw">12</span>
            </div>
            <span class="hour" id="hour"></span>
            <span class="minute" id="minute"></span>
            <span class="second" id="second"></span>
            <span class="point"></span>
        </div>
        <span class="stand-left"></span>
        <span class="stand-right"></span>
        <span class="stand"><div id="time"></div><div id="ampm"></div></span>
    </div>

    <div class="copyright">
        <h3>Â© 2022 Techboydk. All Rights Reserved</h3>
    </div>
</body>

</html>
